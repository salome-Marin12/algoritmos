<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Recorrido de Escritorio</title>
</head>
<body>

<h2>Primer Recorrido</h2>
<p>Abre la consola del navegador para ver el resultado.</p>

<script>
    // Primer Recorrido
    let a = 5;
    let b = 4;

    // Operaciones
    a++;  // a = 6
    b++;  // b = 5
    a += 5;  // a = 11

    // Salida por consola
    console.log("Resultado a + b: " + (a + b));  // Resultado: 16
</script>

</body>
</html>
