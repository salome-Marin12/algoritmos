<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Actividades Deportivas</title>
    <link rel="stylesheet" href="creditos.css">
</head>
<body>

    <h2>Registro de Actividades Deportivas</h2>
    <form id="formRegistro">
        <label for="codigo">Código de estudiante:</label>
        <input type="text" id="codigo" name="codigo" required>

        <label for="carrera">Carrera:</label>
        <input type="text" id="carrera" name="carrera" required>

        <label for="actividad">Actividad deportiva deseada:</label>
        <select id="actividad" name="actividad">
            <option value="Fútbol">Fútbol</option>
            <option value="Baloncesto">Baloncesto</option>
            <option value="Natación">Natación</option>
        </select>

        <label for="semestre">Semestre:</label>
        <input type="number" id="semestre" name="semestre" required>

        <button type="submit">Registrar</button>
    </form>

    <div class="message" id="mensaje"></div>

    <script src="script.js"> </script>

</body>
</html>
