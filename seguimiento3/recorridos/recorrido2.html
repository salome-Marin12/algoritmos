<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Recorrido de Escritorio</title>
</head>
<body>

<h2>Segundo Recorrido</h2>
<p>Abre la consola del navegador para ver el resultado.</p>

<script>
    // Segundo Recorrido
    let a = 4;
    let b = 3;

    // Operación
    a = b ** 2;  // a = 9

    // Condición
    if (a > b) {
        console.log(4);  // Se imprime 4 ya que a > b
    }
</script>

</body>
</html>
