<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejecutar JavaScript</title>
</head>
<body>

<h2>Ejecutando JavaScript</h2>
<p>Abre la consola para ver los resultados.</p>

<script>
    // Aquí pega el código de JavaScript
    let a = 5;
    let b = 4;
    
    // Operaciones
    a++;  // a = 6
    b++;  // b = 5
    a += 5;  // a = 11
    
    // Salida por consola
    console.log(a + b);  // Resultado: 16
</script>

</body>
</html>
