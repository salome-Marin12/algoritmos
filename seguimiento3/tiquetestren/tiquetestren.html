<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Tiquetes de Tren</title>
    <link rel="stylesheet" href="tiquetestren/style.css"> 
</head>
<body>

    <h2>Compra de Tiquetes de Tren</h2>
    <form id="formCompra">
        <label for="origen">Origen del viaje:</label>
        <select id="origen" name="origen">
            <option value="Ciudad A">Ciudad A</option>
            <option value="Ciudad B">Ciudad B</option>
            <option value="Ciudad C">Ciudad C</option>
        </select>

        <label for="destino">Destino del viaje:</label>
        <select id="destino" name="destino">
            <option value="Ciudad A">Ciudad A</option>
            <option value="Ciudad B">Ciudad B</option>
            <option value="Ciudad C">Ciudad C</option>
        </select>

        <label for="fecha">Fecha del viaje:</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="hora">Hora del viaje:</label>
        <input type="time" id="hora" name="hora" required>

        <label for="tipoTiquete">Tipo de tiquete:</label>
        <select id="tipoTiquete" name="tipoTiquete">
            <option value="ida">Solo ida</option>
            <option value="idaYVuelta">Ida y vuelta</option>
        </select>

        <h3>Datos del pasajero</h3>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="identificacion">Identificación:</label>
        <input type="text" id="identificacion" name="identificacion" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Comprar Tiquete</button>
    </form>

    <div class="message" id="mensaje"></div>

    <script src="tiquetestren/tiquetes.js"></script>

</body>
</html>
